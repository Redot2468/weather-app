<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- links -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- search location -->
      <form action="" method="post" class="form__container">
        <div class="search__container">
          <input
            type="text"
            name="search__location"
            id="search__location"
            class="search__location"
            placeholder="Enter a city name"
            required
          />

          <button class="submit__btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- weather information -->
      <main class="main__container">
        <p class="location">Amsterdam</p>
        <p class="cloud">Cloud</p>
        <p class="cloud__info">Few Cloud</p>
        <section class="cloud__img"></section>
        <h1 class="temperature">18.5</h1>
        <div class="wind__humidity">
          <section class="wind__block">
            <p class="cloud wind">Wind P.</p>
            <p class="cloud__info wind__info">58.00</p>
          </section>

          <section class="humidity__block">
            <p class="cloud humidity">HMD</p>
            <p class="cloud__info humidity__info">75.00</p>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
